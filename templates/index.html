<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Uploads</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="app">

    <div class="form-section">

      <form action="/upload1" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload Class 1">
      </form>

    </div>

    <div class="images-section">
      {% for image in images1 %}
        <a href="{{ url_for('serve_image1', filename=image) }}" target="_blank">
          <img src="{{ url_for('serve_image1', filename=image) }}"/>
        </a>
      {% endfor %}
    </div>
  </div>
  <div class="app">
    <div class="form-section">

      <form action="/upload2" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload Class 2">
      </form>

    </div>

    <div class="images-section">
      {% for image in images2 %}
        <a href="{{ url_for('serve_image2', filename=image) }}" target="_blank">
          <img src="{{ url_for('serve_image2', filename=image) }}"/>
        </a>
      {% endfor %}
    </div>

  </div>

  <div class="app">
    <div class="form-section">

      <form action="/train" method="post">
        <input type="submit" value="Train">
      </form>

    </div>
  </div>
</body>
</html>
